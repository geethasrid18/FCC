<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build a Surevey Form</title>
  <link rel="stylesheet" href="styles.css" />
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
   <div> 
  <form id="survey-form">
    <fieldset id="f">
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Age<input type="number" id="number" min="13" max="120" placeholder="Age"></label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option>Select an Option</option>
        <option>Challenges</option>
        <option>Projects</options>
        </select>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" value="r1" name="a">Definitely</label>
      <label><input type="radio" value="r2" name="a">Maybe</label>
      <label><input type="radio" value="r3" name="a">Not Sure</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="b">Front-end Projects</label>
        <label><input type="checkbox" value="b">Back-end Projects</label>
        <label><input type="checkbox" value="b">Data Visualization</label>
        </fieldset>
        <fielset>
          <label>Any comments or suggestions?</label>
          <textarea></textarea>
          <label><input type="submit" id="submit"></label>
          </fieldset>
    </form>
 </div> 
</body>
</html>
